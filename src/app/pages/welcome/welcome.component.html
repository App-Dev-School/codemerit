<section class="content">
  <div class="content-block">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      </div>
    </div>

    <div class="row m-t-20 clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <app-learner-welcome-card></app-learner-welcome-card>
        <app-my-subjects [minimal]="true" (subjectSelected)="onSubjectChange($event)"></app-my-subjects>
    
        <h4 class="text-center mb-5 mt-5">Welcome Username</h4>
        <owl-carousel-o [options]="customOptions">

          @for (engage of engagements; track engage) {
          <!-- <ng-container @fadeOut> -->
            <ng-container>
            <ng-template carouselSlide [id]="''+engage.id">
              <!-- <img [src]="engage.src" [alt]="engage.alt" [title]="engage.title"> -->
              <!--- Engage Item based on Type -->
              <mat-card>
                <mat-card-header>
                  <img mat-card-avatar src="assets/images/tech/javascript.png" style="width: 40px!important;">
                  <!-- <mat-card-title>{{engage.subject}}</mat-card-title> -->
                  @if(engage.topic){
                  <mat-card-subtitle>{{engage.topic}}</mat-card-subtitle>
                  }
                </mat-card-header>
                <!-- <img mat-card-image src="assets/images/image-gallery/5.jpg"> -->
                <mat-card-content>
                  <p>{{engage.title}}</p>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions>
                  <div fxLayout="row">
                    <button mat-button (click)="removeItem(engage.id)">
                      <mat-icon class="col-green">check_circle_outline</mat-icon> Yes
                    </button>
                    <button mat-button>
                      <mat-icon class="col-red">close</mat-icon> close
                    </button>
                  </div>
                </mat-card-actions>
              </mat-card>
              <!-- AffirmCard -->
            </ng-template>
          </ng-container>
          }

          <ng-template carouselSlide>
            <!-- FAQ Card -->
            <mat-card class="example-card" appearance="outlined">
              <mat-card-header>
                <mat-card-title-group>
                  <mat-card-title>Angular Universal</mat-card-title>
                  <mat-card-subtitle>SSR</mat-card-subtitle>
                  <img mat-card-sm-image src="assets/images/tech/angular.png" class="size40px">
                </mat-card-title-group>
              </mat-card-header>
              <mat-card-content>
                Services in angular are technically Providers. Anything annotated or decorated with Injectable is a
                provider.
              </mat-card-content>
              <mat-card-actions align="end">
                <button mat-button>Got It</button>
                <button (click)="removeItem('static1')" mat-button>Learn More</button>
              </mat-card-actions>
            </mat-card>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  
  </div>
</section>
