@if(showContent){
<section class="content" [@slideInOut]>
  <div class="content-block">
    <div class="row m-t-20 clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="cardLike">
          <h2 class="col-grey">Select Your Job Role</h2>
          <h6 class="col-grey">Pick what you are or what you want to just bcome.</h6>
          <app-course-picker [minimal]="false" (subjectSelected)="onCourseChange($event)"
            (onSubscribe)="onSubscribe($event)"></app-course-picker>
        </div>
      </div>
    </div>
  </div>
</section>
}
