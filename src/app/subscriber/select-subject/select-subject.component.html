@if(showContent){
  <section class="content" [@slideInOut]>
    <div class="content-block">
      <div class="row m-t-20 clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h6 class="text-center font-20 m-t-10">Select a subject to start up-skilling</h6>
           <hr class="dim-divider">
      </div>
    </div>

      <div class="row m-t-10 clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <app-my-subjects [minimal]="false" (subjectSelected)="onSubjectChange($event)" (onSubscribe)="onSubscribe($event)"></app-my-subjects>
    </div>
    </div>
    </div>
  </section>
}
