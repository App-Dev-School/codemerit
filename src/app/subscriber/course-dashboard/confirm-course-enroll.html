<div class="card-block">
  @if (loading) {
  <div class="overlay"></div>
  <div class="animToast courseLoader loading">
    <h5>{{loadingTxt}}</h5>
    <h6 class="col-grey">Enrolling as {{courseItem.title}}</h6>
  </div>
  }@else {
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="text-center">
        <img src="assets/images/users/user.jpg" class="userProfile" />
        <h5>{{courseItem.title}}</h5>
        <!-- <h6>{{courseItem | json}} </h6> -->
        <p class="font-12">Enroll into {{courseItem.title}} to start your systematic skill assessment journey.</p>
        <hr class="dim-divider">
        <!-- Stacked subject image loading effect -->
        @if (courseItem && courseItem?.subjects) {
        <div class="subject-image-group">
          @for (item of courseItem?.subjects; track item) {
          <img [src]="item.image ?? 'assets/images/tech/placeholder.png'" class="floating" [alt]="item.title">
          }
        </div>
        }
        <hr class="dim-divider">
      </div>
    </div>
  </div>
  }

  <!-- <div class="text-center">
      <button (click)="dismiss($event)" mat-stroked-button color="primary" [class.auth-spinner]="loading"
      class="btn"><i class="material-icons psr-2">cancel</i> Cancel </button>

    <button (click)="doSetUserDesignation()" mat-flat-button color="danger" [class.auth-spinner]="loading"
      class="btn"><i class="material-icons psr-2">check</i> Confirm Enrollment</button>
  </div> -->

    <div class="d-flex flex-column flex-sm-row justify-content-center gap-2 w-100">
    <button mat-flat-button 
            color="primary" 
            (click)="dismiss($event)" 
            rippleEffect
            class="w-100 w-md-auto">
      Cancel
    </button>
    <button mat-stroked-button 
            color="primary" 
            (click)="doSetUserDesignation()" 
            class="w-100 w-md-auto">
      Enroll Me
    </button>
  </div>
</div>
