<div class="card card-congratulations">
  <div class="card-body text-center">
    <img src="assets/images/widgets/decore-left.png" class="congratulations-img-left" alt="card-img-left" />
    <img src="assets/images/widgets/decore-right.png" class="congratulations-img-right" alt="card-img-right" />
    <div class="cardavatar">
      <div class="avatar-content">
        <app-feather-icons [icon]="'award'" [class]="'font-large-1'"></app-feather-icons>
      </div>
    </div>
    <div class="text-center">
      <h5 class="mb-1 text-white">Welcome {{userName}}</h5>
      <p class="card-text m-auto w-75">
        {{message}}
      </p>
      <div class="text-center m-t-20 m-b-20">
        <button (click)="handleAction()" class="btn-white" mat-stroked-button>Start Self Skill Rating</button>
      </div>
    </div>
  </div>
</div>
