<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="body">
      <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
        @for (role of roles; track role.id; let i = $index) {
        <mat-tab [label]="role.title">
          <div class="row m-t-20">
            @for (subject of role.subjects; track subject.id) {
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" (click)="switchSubject(subject.title)">
              <mat-card>
                <mat-card-content>
                  <div class="subjectHeader">
                    <img [src]="subject.image || 'assets/images/tech/placeholder.png'" [alt]="subject.title"
                      class="subjectImage" />
                    <mat-card-title class="text">
                      {{ subject.title }}
                    </mat-card-title>
                  </div>
                  <!-- <p class="font-12">
                        {{ subject?.description }}
                      </p> -->
                </mat-card-content>
              </mat-card>
            </div>
            }
          </div>
        </mat-tab>
        }
      </mat-tab-group>
    </div>
  </div>
</div>
