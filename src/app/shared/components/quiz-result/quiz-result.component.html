<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
    <ng-container *ngTemplateOutlet="scoreChart"></ng-container>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
    <ng-container *ngTemplateOutlet="topicWiseChart"></ng-container>
  </div>
</div>

<ng-template #scoreChart>
  <mat-card>
    <!-- <mat-card-header>
      <mat-card-title class="center-header">Quiz Report</mat-card-title>
    </mat-card-header> -->
    <mat-card-content>
      <div class="row align-items-center">
    <div class="col-auto">
      <!-- Left aligned content -->
       <div class="user-info">
              <img src="/assets/images/icons/student.png" />
              <div class="user-details">
                <h4 class="name">{{result.userFullName}}</h4>
                <h4 class="exam">{{result.quizName}}</h4>
              </div>
            </div>
          <!-- <h6 class="col-green">Angular Test</h6> -->
      <h6 class="mb-0">{{result.userFullName}} took {{result.quizName}} on Aug 24 2025.</h6>
    </div>
    <div class="col-auto ms-auto text-center">
      <!-- Right aligned content -->
        <app-quiz-progress [title]="'Overall Score %'"></app-quiz-progress>
      <h5 class="center-header">Overall Score <span class="col-green">83%</span></h5>
      <p class="mb-0">Grade : A</p>
      <p class="mb-0">Time Efficiency : Good</p>
           <hr class="dim-divider">
    </div>
  </div>

      <hr class="dim-divider">
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-sm-12">
          <p class="text-muted font-15 text-truncate">Questions</p>
          <p class="font-b-600 font-24">
            <i class="fas fa-arrow-circle-up col-green m-r-5"></i>{{result.total}}
          </p>
        </div>
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-sm-12">
          <p class="text-muted font-15 text-truncate">Correct</p>
          <p class="font-b-600 font-24">
            <i class="fas fa-arrow-circle-down col-red m-r-5"></i>{{result.correct}}
          </p>
        </div>
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-sm-12">
          <p class="text-muted text-truncate">Wrong</p>
          <p class="font-b-600 font-24">
            <i class="fas fa-arrow-circle-up col-green m-r-5"></i>{{result.wrong}}
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #topicWiseChart>
<mat-card>
      <mat-card-header>
        <mat-card-title class="text-center">Topic Wise Score</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ng-scrollbar style="height: 400px" visibility="hover">
          <app-topics-score [topicScores]="topicWiseScore"></app-topics-score>
        </ng-scrollbar>
      </mat-card-content>
    </mat-card>
</ng-template>
