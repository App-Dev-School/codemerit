<div class="quiz-result-container">
  <div class="content-block">
    @if (loading) {
    <div class="overlay"></div>
    <div class="animToast hint">
      <img src="assets/images/icons/loading.gif" class="miniLoadingIcon" alt="Loading Result">
      <h4>Loading Result</h4>
      <h6 class="col-grey">Please wait while we fetch this assessment record</h6>
    </div>
    }
    @if (quizResult) {
    <app-quiz-result [result]="quizResult" (onShareResult)="onShareResult()" (onContinue)="onContinue()"></app-quiz-result>
    }
  </div>
</div>
