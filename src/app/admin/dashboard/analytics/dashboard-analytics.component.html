<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'My Dashboad'"></app-breadcrumb>
    </div>
    
     <div class="row clearfix">
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <app-report-card-widget [heading]="'Quizzes'" [todayCount]="105" [weekCount]="825" [monthCount]="22067"
          [progressPercentage]="74" progressColor="orange">
        </app-report-card-widget>
        <app-report-card-widget [heading]="'Lessons'" [todayCount]="1247" [weekCount]="22568" [monthCount]="65147"
          [progressPercentage]="70" progressColor="Olive">
        </app-report-card-widget>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <app-report-card-widget [heading]="'Questions'" [todayCount]="105" [weekCount]="825" [monthCount]="22067"
          [progressPercentage]="74" progressColor="orange">
        </app-report-card-widget>
        <app-report-card-widget [heading]="'Topics'" [todayCount]="1247" [weekCount]="22568" [monthCount]="65147"
          [progressPercentage]="70" progressColor="Olive">
        </app-report-card-widget>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <app-report-card-widget [heading]="'Subjects'" [todayCount]="105" [weekCount]="825" [monthCount]="22067"
          [progressPercentage]="74" progressColor="orange">
        </app-report-card-widget>
        <app-report-card-widget [heading]="'Job Roles'" [todayCount]="15" [weekCount]="22568" [monthCount]="65147"
          [progressPercentage]="70" progressColor="Olive">
        </app-report-card-widget>
      </div>
    </div>

    <app-my-subjects></app-my-subjects>
    <div class="row clearfix">
      <!-- <app-info-box></app-info-box> -->

      <app-code-snippet [code]="'test cde here'" [language]="'typescript'"></app-code-snippet>

      <!-- Bar chart with line -->
      @for(subject of subjects;track subject.id){
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
          <app-subject-card-widget [title]="subject.title" [topicsCount]="subject.topicsCount" [questionsCount]="subject.questionsCount" [lessonCount]="subject.lessonCount"
          [progressPercentage]="subject.progressPercentage" progressColor="subject.progressColor">
        </app-subject-card-widget>
        </div>
       }

      <!-- <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
        <app-subject-card-widget [title]="'Signals API'" [topicsCount]="105" [questionsCount]="825" [monthCount]="lessonCount"
        [progressPercentage]="74" progressColor="orange">
      </app-subject-card-widget>

      <app-subject-card-widget [title]="'TypeScript'" [topicsCount]="1247" [questionsCount]="22568"
        [monthCount]="lessonCount" [progressPercentage]="70" progressColor="Olive">
      </app-subject-card-widget>
      </div> -->
      <!-- line chart -->

    </div>
    
    <div class="row clearfix">

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <mat-card>
          <mat-card-header class="header-style">
            <mat-card-title>Achievements</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ng-scrollbar style="height: 400px" visibility="hover">
              <app-recent-comments [achievements]="achievements"></app-recent-comments>
            </ng-scrollbar>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <mat-card>
          <mat-card-header class="header-style">
            <mat-card-title>Recent Activities</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ng-scrollbar style="height: 400px" visibility="hover">
              <app-recent-activity [activities]="activities"></app-recent-activity>
            </ng-scrollbar>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
