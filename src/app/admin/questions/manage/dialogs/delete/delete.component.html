<div class="container">
  <h3 mat-dialog-title>Delete Question</h3>
  <div mat-dialog-content>
    <h5>Are you sure that you want to delete this question permanently?</h5>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button class="formCancelBtn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Cancel</button>
  </div>
</div>
