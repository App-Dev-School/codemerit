<div class="addContainer">
  <div class="modalHeader">
    <div class="avatarDetails">
      <div class="modalTitle">
        {{dialogTitle}}
      </div>
    </div>
    <button mat-icon-button mat-dialog-close class="modal-close-button" aria-label="Close dialog" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div>
    <form class="register-form m-4" [formGroup]="courseForm" (ngSubmit)="submit()">
      
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Course Name</mat-label>
              <input matInput formControlName="title" required placeholder="Name of the Course">
              <!-- <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon> -->
              @if (courseForm.get('title')?.hasError('minLength')) {
              <mat-error>
                Course title is too short
              </mat-error>
              }
            </mat-form-field>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Select Subject(s)</mat-label>
              <mat-select formControlName="subjectIds" multiple>
                @for (subject of subjects; track subject) {
                <mat-option value="{{subject.id}}">{{subject.title}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Topic Level</mat-label>
              <mat-select formControlName="label">
                <mat-option value="Foundation">Foundation</mat-option>
                <mat-option value="Intermediate">Intermediate</mat-option>
                <mat-option value="Advanced">Advanced</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Topic Description</mat-label>
              <textarea matInput formControlName="description" required
                placeholder="Short description of course"></textarea>
            </mat-form-field>
          </div>

          </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-checkbox class="example-margin" formControlName="isPublished">Make this course available
            </mat-checkbox>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <button mat-flat-button class="btn-space" color="primary" [disabled]="!courseForm.valid">
              {{action ==='edit' ? 'Update Course' : 'Create Course'}}
            </button>
            <button mat-raised-button color="warn" (click)="courseForm.reset()">Cancel</button>
          </div>
        </div>
        <!-- <p>{{ courseForm.value | json }}</p> -->
    </form>
  </div>
</div>
