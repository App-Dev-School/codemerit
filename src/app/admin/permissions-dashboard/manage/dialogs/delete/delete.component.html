<div class="container">
  <div mat-dialog-content>
    <h4>Are you sure that you want to Revoke {{ data?.name ?? 'this permission'}} permanently?</h4>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button class="formCancelBtn" (click)="confirmRevoke()">
      Revoke
    </button>
    <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Cancel</button>
  </div>
</div>
